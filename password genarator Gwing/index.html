<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i> <!-- Default icon for light mode -->
        </button>
    </div>

    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="4" max="20" value="8">
        <p id="lengthError" class="error-message"></p>
        <button id="generateBtn">Generate Password</button>
        <input type="text" id="password" readonly placeholder="Your password will appear here">
        <p id="lengthCorrect" class="success-message"></p>
        <button id="copyBtn">Copy to Clipboard</button>
        <p id="message" class="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
